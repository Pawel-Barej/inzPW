{% if user_has_permission("groups_for_current_professor") %}
    <div class="jumbotron p-3">
        <h2> These are your <b> groups </b></h2>
        <table class="table table-hover table-dark">

            <thead>
            <tr>
                <th scope="col"> #</th>
                <th scope="col"> Name</th>
            </tr>
            </thead>

            {% for group in groups_for_current_professor %}
                <tr>
                    <th scope="row"> {{ loop.index }}
                    <td> {{ group.name_group }} </td>

                    <td>
                        <a href=""
                           class="btn btn-danger btn-xs float-right"
                           id="delete_group-{{ group.id }}"
                           onclick="deleteFromTable(this.id)">Delete</a>

                        <a href=""
                           class="btn btn-warning btn-xs float-right"
                           id="button_update_user-{{ group.id }}"
                           data-toggle="modal"
                           data-target="#update-group-modal"
                           onclick="sendIdButtonForUser(this.id)">Edit</a>

                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endif %}
