{% extends "base.html" %}{% block title %}RemotEye - {{ current_user.role }}{% endblock %}
<script src="{{ url_for('static', filename='index.js') }}"></script>
{% block content %}
    {% include "upload-image-modal.html" %}
    <table class="table table-hover table-dark">
        <tr>
            <td>
                <div class="w-25">

                    <div class="modal-header">

                        <h3 class="modal-title">New assignment</h3>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col">

                                <h5>New image</h5>

                                <button type="button"
                                        class="btn btn-primary"
                                        data-toggle="modal"
                                        data-target="#upload_image">Upload image
                                </button>



                            </div>
                        </div>
                    </div>


                </div>
            </td>
        </tr>
    </table>
{% endblock %}
